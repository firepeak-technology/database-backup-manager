version: '3.8'

services:
  backup-manager:
    image: ghcr.io/firepeak-technology/database-backup-manager:latest
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - TZ=Europe/Brussels
    env_file:
      - .env
    volumes:
      # Persist configs, backups, and logs
      - ./configs:/app/configs
      - ./backups:/app/backups
      - ./logs:/app/logs
    networks:
      - backup-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: book-cloudflared
    restart: unless-stopped
    command: tunnel run
    volumes:
      - ./cloudflared:/etc/cloudflared
    networks:
      - backup-network

networks:
  backup-network:
    driver: bridge
